<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:replace="assets/topbar :: setContent('')"></div>
<main class="container mx-auto mt-8">
<div class="container mx-auto p-4">
    <!-- 상단: 공지사항과 핫 글 목록 -->
    <div class="flex space-x-4">
        <!-- 공지사항 -->
        <div class="flex-1 bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-bold text-blue-600 mb-4"><a th:href="@{/board/list(category='공지')}">공지사항</a></h2>
            <ul class="divide-y">
                <li class="py-2" th:each="dto : ${model.allNotices}">
                    <a th:href="@{/board/read(id=${dto.id})}" class="flex justify-between items-center">
                        <!-- 제목 -->
                        <span th:text="${dto.title}" class="text-black-700 font-semibold truncate"></span>
                        <!-- 작성자 -->
                        <span th:text="${dto.writerName}" class="text-gray-500 text-sm ml-4"></span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 핫 글 목록 -->
        <div class="flex-1 bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-bold text-red-600 mb-4"><a th:href="@{/board/list(category='핫글')}">핫 글</a></h2>
            <ul class="divide-y">
                <li class="py-2" th:each="dto : ${model.hotNotices}">
                    <a th:href="@{/board/read(id=${dto.id})}" class="flex justify-between items-center">
                        <!-- 제목 -->
                        <span th:text="${dto.title}" class="text-black-700 font-semibold truncate"></span>
                        <!-- 작성자 -->
                        <span th:text="${dto.writerName}+ ' | '+${dto.writerMajor}" class="text-gray-500 text-sm ml-4"></span>
                        <!-- 추천수 -->
                        <span th:text="'추천수: '+${dto.likes}" class="text-gray-500 text-sm ml-4"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 하단: 일반 글 목록 -->
    <div class="mt-6 bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-bold text-blue-700 mb-4"><a th:href="@{/board/list}">학과 게시판</a></h2>
        <ul class="divide-y">
            <li class="py-2" th:each="dto : ${model.majorBoards}">
                <a th:href="@{/board/read(id=${dto.id})}" class="flex justify-between items-center">
                    <!-- 제목 -->
                    <span th:text="${dto.title}" class="text-black-700 font-semibold truncate"></span>
                    <!-- 작성자 -->
                    <span th:text="${dto.writerName}+ ' | '+${dto.writerMajor}" class="text-gray-500 text-sm ml-4"></span>
                    <!-- 추천수 -->
                    <span th:text="'추천수: '+${dto.likes}" class="text-gray-500 text-sm ml-4"></span>
                    <!-- 등록일자 -->
                    <span th:text="${#temporals.format(dto.regDate, 'yyyy.MM.dd HH:mm')}" class="text-gray-500 text-sm ml-4"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
</main>
</html>
