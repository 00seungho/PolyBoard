<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:replace="assets/topbar :: setContent('')"></div>
<main class="container mx-auto mt-8">
    <!-- 글 내용 -->
    <div class="bg-white shadow-md rounded p-6">
        <!-- 수정 페이지 -->
        <form method="post" th:action="@{/board/modify}"  class="bg-white shadow-md rounded p-6">
            <!-- 숨겨진 필드로 게시글 ID 전달 -->
            <input type="hidden" name="id" th:value="${dto.id}">
            <!-- 게시판 이름 -->
            <p class="text-gray-500 text-l" th:text="${dto.boardMajor} + ' 게시판'"></p>

            <!-- 제목 입력 -->
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-bold mb-2">제목</label>
                <input type="text" id="title" name="title"
                       class="w-full border rounded p-2"
                       placeholder="제목을 입력하세요"
                       th:value="${dto.title}" required>
            </div>

            <!-- 내용 입력 -->
            <div class="mb-4 mt-4">
                <label for="content" class="block text-gray-700 font-bold mb-2">내용</label>
                <textarea id="content" name="content"
                          class="w-full border rounded p-2"
                          rows="10"
                          placeholder="내용을 입력하세요"
                          th:text="${dto.content}" required></textarea>
            </div>
            <!-- 저장 버튼 -->
            <div class="flex justify-center items-center mt-6 space-x-8">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    저장
                </button>
                <!-- 취소 버튼 -->
                <a th:href="@{/board/read(id=${dto.id}, page=${pageRequestDTO.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword}, category=${pageRequestDTO.category})}"
                   class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    취소
                </a>
            </div>
        </form>
    </div>

</main>
</html>
