<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:replace="assets/topbar :: setContent('')"></div>
<main class="container mx-auto mt-8">
    <div class="bg-white shadow-md rounded p-6">
        <h2 class="text-2xl font-bold text-center mb-4">비밀번호 찾기</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">아이디</label>
                <input type="text" id="username" class="w-full border rounded p-2" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">이메일</label>
                <input type="email" id="email" class="w-full border rounded p-2" placeholder="가입 시 사용한 이메일을 입력하세요" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full">
                비밀번호 찾기
            </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            <a href="/login" class="text-blue-600 hover:underline">로그인</a> |
            <a href="/find-id" class="text-blue-600 hover:underline">아이디 찾기</a>
        </p>
    </div>
</main>
</html>
